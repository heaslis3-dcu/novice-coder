<!DOCTYPE html>
<html>
<head>
    <title>Card Test</title>
    <style>
        .post-card {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px;
            cursor: pointer;
        }
        .post-card:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="posts-grid"></div>

    <script>
        // Simple test
        const posts = [
            { id: 1, title: "Test Post 1", excerpt: "This is a test" },
            { id: 2, title: "Test Post 2", excerpt: "This is another test" }
        ];

        const grid = document.getElementById('posts-grid');
        grid.innerHTML = posts.map(post => `
            <div class="post-card" data-post-id="${post.id}">
                <h3>${post.title}</h3>
                <p>${post.excerpt}</p>
            </div>
        `).join('');

        // Add click listeners
        document.querySelectorAll('.post-card').forEach(card => {
            card.addEventListener('click', function() {
                alert('Card clicked: ' + this.getAttribute('data-post-id'));
            });
        });

        console.log('Test setup complete');
    </script>
</body>
</html>
